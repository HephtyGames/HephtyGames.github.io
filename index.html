<!DOCTYPE html>
<html lang="en">

<head>
    <title>HephtyGames</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: black;
            overflow: hidden; /* Hide overflow sparks */
        }

        .navbar, .navbar-brand, .nav-link {
            color: orange !important;
        }

        .navbar .nav-link:hover {
            color: white !important;
        }

        .spark {
            position: absolute;
            background-color: orange;
            width: 2px;
            height: 2px;
            bottom: 0;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <a class="navbar-brand" href="#">HephtyGames</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#aboutme.html">About Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Sections -->
    <section id="home">
        <!-- Home content goes here -->
    </section>
    <section id="games">
        <!-- Games content goes here -->
    </section>
    <section id="about">
        <!-- About Me content goes here -->
    </section>

    <!-- jQuery Full Version -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            // Function to create a new spark
            function createSpark() {
                // Create new div element
                var spark = $('<div>').addClass('spark');

                // Random horizontal position
                var x = Math.random() * $(window).width();

                // Position spark at bottom of screen at random x
                spark.css({
                    left: x + 'px'
                });

                // Add to body
                $('body').append(spark);

                // Animate spark flying up and slightly to the side
                spark.animate({
                    bottom: $(window).height(), // animate to top of the screen
                    left: (x + Math.random() * 100 - 50) + 'px' // add some variability in the horizontal direction
                }, {
                    duration: Math.random() * 2000 + 1000, // duration between 1 to 3 seconds
                    complete: function() {
                        spark.remove(); // remove spark after animation
                    }
                });
            }

            // Create a new spark every 100ms
            setInterval(createSpark, 100);
        });
    </script>

</body>

</html>
