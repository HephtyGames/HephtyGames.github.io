    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            // Function to create a new spark
            function createSpark() {
                var spark = $('<div>').addClass('spark');
                var x = Math.random() * $(window).width();
                spark.css({
                    left: x + 'px'
                });
                $('body').append(spark);
                spark.animate({
                    bottom: $(window).height(),
                    left: (x + Math.random() * 100 - 50) + 'px'
                }, {
                    duration: Math.random() * 2000 + 1000,
                    complete: function() {
                        spark.remove();
                    }
                });
            }

            // Create a new spark every 100ms
            var fireInterval = setInterval(createSpark, 100);

            // Stop the fire effect after 10 seconds
            setTimeout(function() {
                clearInterval(fireInterval);
            }, 10000); // 10 seconds in milliseconds
        });
    </script>
