<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Sparks effect (unchanged) -->
<script>
$(function(){
    function createSpark(){
        const spark=$('<div>').addClass('spark'),
              x=Math.random()*$(window).width();
        spark.css({left:`${x}px`});
        $('body').append(spark);
        spark.animate({bottom:$(window).height(),left:x+Math.random()*100-50},{
            duration:Math.random()*2000+1000,
            complete:()=>spark.remove()
        });
    }
    const fire=setInterval(createSpark,100);
    setTimeout(()=>clearInterval(fire),10000);
});
</script>
